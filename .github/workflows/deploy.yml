name: Deploy Monorepo

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}  # 51.210.105.182
        username: ${{ secrets.VPS_USER }}  # kevinagyeman
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /home/kevinagyeman/kevinagyeman-website/kevinagyeman-v3
          git pull origin main
          docker compose down
          docker compose up -d --build
          docker compose logs --tail=20
